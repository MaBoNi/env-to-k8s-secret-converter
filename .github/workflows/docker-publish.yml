name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@c5f0d33a7e896b921b02108de11cfa88e2f1cfae # v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f313525dc8f586e765cfb329f09ac02c33f5d49b # v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set version-date tag
        id: tag
        run: |
          VERSION="v1.0.0"  # Default version if no release tag is found
          if [ ! -z "${{ github.event.release.tag_name }}" ]; then
            VERSION=${{ github.event.release.tag_name }}
          fi
          DATE_TAG=$(date +'%Y%m%d')
          VERSION_TAG="${VERSION}-${DATE_TAG}"
          echo "tag=${VERSION_TAG}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t maboni82/kubernetes-secret-generator:latest -t maboni82/kubernetes-secret-generator:${{ env.tag }} .

      - name: Push Docker images to Docker Hub
        run: |
          docker push maboni82/kubernetes-secret-generator:latest
          docker push maboni82/kubernetes-secret-generator:${{ env.tag }}
